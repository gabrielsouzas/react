<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Hello React!</title>

    <!-- I'm loading in the latest stable versions of the libraries as of the time of this writing. -->
    <!-- This method of loading JavaScript libraries into a static HTML page and rendering the React and Babel on the fly is not very efficient, and is hard to maintain. -->

    <!-- React - the React top level API -->
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>

    <!-- React DOM - adds DOM-specific methods -->
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>

    <!-- Babel - a JavaScript compiler that lets us use ES6+ in old browsers -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Aqui começa o script que criará o HTML (o tipo precisa ser especificado com text/babel quando se usa o babel) -->
    <script type="text/babel">
      // Aqui é criado um componente React chamado App
      class App extends React.Component {
        // Aqui é instanciado o render, que é o único método requisitado em um componente, que é usado para renderizar DOM nodes  
        render() {
        // Retorno em JSX (Javascript XML)
          return <h1>Hello world!</h1>
        }
      }
      // Aqui é usado o método React DOM render() para renderizar a classe App que foi criada dentro da div root no HTML.
      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </body>
</html>
